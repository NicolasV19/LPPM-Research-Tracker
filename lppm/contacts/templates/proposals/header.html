{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EkuPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .action-btn { margin-right: 0.5rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <div class="navbar-center">
            <a class="navbar-brand" href="{% url 'proposal_list' %}">LPPM Penelitian</a>
        </div>
            <div class="navbar bg-base-100 shadow-sm">
                    <span class="navbar-text me-3" style="color: #FFFFFF">Welcome, {{ user.username }}
                {% if is_admin %}
                    <span class="badge bg-danger ms-1">Admin</span>
                {% elif is_reviewer %}
                    <span class="badge bg-warning ms-1">Reviewer</span>
                {% else %}
                    <span class="badge bg-info ms-1">Pengusul</span>
                {% endif %}
                </span>

            <a class="btn btn-outline-light btn-xs" href="{% url 'logout' %}">Logout</a>
            </div>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
