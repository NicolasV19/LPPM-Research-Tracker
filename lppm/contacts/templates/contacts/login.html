{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>

    {% if form.errors %}
      <div class="alert alert-error mb-4">
        <span>Invalid username or password. Please try again.</span>
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="id_username" class="block text-sm font-medium mb-1">Username</label>
        <input type="text" name="username" id="id_username" class="input input-bordered w-full" required>
      </div>

      <div>
        <label for="id_password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" name="password" id="id_password" class="input input-bordered w-full" required>
      </div>

      <button type="submit" class="btn btn-primary w-full">Login</button>
    </form>
  </div>
</div>
{% endblock %}
