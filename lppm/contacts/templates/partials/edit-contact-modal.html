<dialog id="edit_modal" class="modal" open>
    <div class="modal-box">
        <h3 class="text-lg font-bold">Edit Contact</h3>

        <form 
            hx-post="{% url 'edit_contact' contact.id %}" 
            hx-target="#contact-{{ contact.id }}" 
            hx-swap="outerHTML"
            hx-on:success="edit_modal.close();"
        >
            {% csrf_token %}
            {{ form.as_p }}

            <div class="modal-action">
                <button type="button" class="btn" onclick="edit_modal.close()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</dialog>
