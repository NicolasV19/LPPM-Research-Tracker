<dialog id="delete_modal" class="modal" open>
  <div class="modal-box">
    <h3 class="text-lg font-bold">
      Are you sure you want to delete {{ contact.name }}?
    </h3>

    <div class="modal-action">
      <form 
        hx-post="{% url 'delete_contact' contact.id %}" 
        hx-target="#contact-{{ contact.id }}" 
        hx-swap="outerHTML remove"
        hx-on:success="delete_modal.close();"
      >
        {% csrf_token %}
        <button type="button" class="btn" onclick="delete_modal.close()">No</button>
        <button type="submit" class="btn btn-error">Yes, Delete</button>
      </form>
    </div>
  </div>
</dialog>
